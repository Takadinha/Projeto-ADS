<!DOCTYPE html>
<html lang="en">
<head>



    <meta charset="UTF-8">
    <style type="text/css">
        img {
            margin-left: 20px;
        }
        .bt{
            margin-left: 10px;
        }
        .bt:hover{
            background-color: grey;
        }

      </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Cadastro de series</title>
</head>
<body class= "bg-dark">
<div>
    <nav class="navbar navbar-expand navbar-light bg-dark d-flex justify-content-between ">
        <div class="text-left">
            <a href="index"><img src="logo.png" class="rounded" width="30%" height="30%" alt="..."></a>
          </div>
        <div class="navbar-nav">
            <a class="nav-item nav-link active text-light bt" href="/obra/cadastrafilmes">Cadastro de filmes</a>
            <a class="nav-item nav-link active text-light bt" href="/obra/cadastraseries">Cadastro de series</a>
            <a class="nav-item nav-link active text-light bt" href="/obra/cadastralivros">Cadastro de livros</a>

        </div>
    </nav>
    <div class="card mt-0 bg-light" >
        <form class="card-body" action="/obra/newShow" method="POST">
            <div class="jumbotron mb-0">
                <h1 class="display-6">Cadastro de série</h1>
            </div>
                <div class="col-5">
                <div class="form-group">
                    <label>Nome</label>
                    <input class="form-control" name="nomeTitulo"  placeholder="Nome da serie">
                </div>
                <div class="form-group">
                    <label>Diretor</label>
                    <input class="form-control" name="diretor" placeholder="Nome do diretor">
                </div>
                <div class="form-group">
                    <label>Ano de Lançamento</label>
                    <input class="form-control" name="anoLancamento" type="number" placeholder="Ano de lançamento">
                </div>
                <div class="form-group">
                    <label>País de origem</label>
                    <input class="form-control" name="pais" placeholder="País do filme">
                </div>
                <div class="form-group">
                    <label>Número de temporadas</label>
                    <input class="form-control" name="temp" placeholder="Número de temporadas">
                </div>
                
                <div class="form-group">
                    <label for="exampleFormControlTextarea1" class="form-label">Elenco</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Coloque seus nome entre virgulas da seguinte forma: Adam Sandler,Scarlet Johansson"></textarea>
                </div>
    
                <div class="form-group">
                    <label>Imagem</label>
                    <input class="form-control" name="Imagem" placeholder="Url da imagem do filme">
                </div>
                    </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end" >
               
                <a type="button" class="btn btn-secondary" href="/index" >Cancelar</a>
                <button type="submit" class="btn btn-success me-md-2">Enviar cadastrar</button>
               
              </div>
        </form>
        </div>


</div>
</body>
</html>
